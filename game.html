<!DOCTYPE html>
<html>
<head>
	<title>Jake's Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>

	<header>

		<img src="guessinggame.jpg">

	</header>

	<div class="directions">

		<br>
		<br>

		<p>Please guess a number between 1 and 100.  You only have 5 guesses!</p>


	</div>

	<div class="inputbox">

		<br>
		<br>

		<form>
  			<input type="text" name="playerguess"><br><br>
  			<input id="submitbutton" type="submit" value="Submit Your Guess!"><br>
		</form>

	</div>

	<div class="gameButtons">

		<br>

		<button id="playagainbutton" type="button">Play Again!</button>
		<button id="hintbutton" type="button">Hint!</button>

		<br>

	</div>

	<div class="remainingGuesses">

		<br>

		<p>You have 5 guesses remaining</p>

	</div>

</body>
</html>
